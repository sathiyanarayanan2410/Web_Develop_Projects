<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="counter.css">
</head>
<body class="h-100">
    <div id="fdiv" class="h-100 d-flex align-items-center justify-content-center">
        <div class="container rounded-5 d-flex flex-column align-items-center justify-content-center bg-light">
            <div class="d-flex flex-column px-3 pt-3 align-items-center">
                <p id="ctn">Counter</p>
                <p id="val">0</p>
            </div>
            <div id="btns" class="d-flex w-100 justify-content-around py-4 flex-sm-wrap gap-2">
                <button id="decr" class="hov rounded-4 px-3 py-2 my-2 fs-4">Decrease</button>
                <button id="reset" class="hov rounded-4 px-4 py-2 my-2 fs-4">Reset</button>
                <button id="incr" class="hov rounded-4 px-3 py-2 my-2 fs-4">Increase</button>
            </div>
        </div>
    </div>
    <script src="counter.js"></script>
</body>
</html>
