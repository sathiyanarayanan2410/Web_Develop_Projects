<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text To Speech</title>
    <link rel="icon" type="image/x-icon" href="favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="tts.css">
</head>
<body class="h-100 w-100 d-flex align-items-center justify-content-center">
    <div id="con" class="container bg-dark rounded-4 d-flex flex-column justify-content-start align-items-center p-3">
        <p class="d-flex flex-wrap align-items-center justify-content-center mt-2 fs-1">Text To Speech &nbsp<span>Converter</span></p>
        <textarea placeholder="Write something in any language and select the language in dropdown" class="input_section mt-3 mb-4 rounded-5 fs-4 ps-4 pt-3 pe-3 pb-3 h-50"></textarea>
        <div class="d-flex flex-wrap justify-content-evenly">
            <select class="p-3 rounded-4 mb-2" id="dropdown"></select>
            <button class="btn bg-white rounded-5 border-success border-5 fs-3 px-4">Speak</button>
        </div>
    </div>
    <script src="tts.js"></script>
</body>
</html>
