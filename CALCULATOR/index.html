<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCalculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script>
</head>
<body>
    <div class="container">
        <h1>CALCULATOR</h1>
        <div class="calculator">
            <div>
                <input class="Display" name="output" placeholder="0" type="text" id="output">
            </div>
            <div class="buttons">
                <input type="button" value="AC" class="operator" onclick="Clear()">
                <input type="button" value="DE" class="operator" onclick="DEL()">
                <input type="button" value="%" class="operator" onclick="display('%')">
                <input type="button" value="/" class="operator" onclick="display('/')">
            </div>

            <div class="buttons">
                <input type="button" value="7" onclick="display('7')">
                <input type="button" value="8" onclick="display('8')">
                <input type="button" value="9" onclick="display('9')">
                <input type="button" value="&times;" class="operator" onclick="display('*')">
            </div>
            <div class="buttons">
                <input type="button" value="4" onclick="display('4')">
                <input type="button" value="5" onclick="display('5')">
                <input type="button" value="6" onclick="display('6')">
                <input type="button" value="-" class="operator" onclick="display('-')">
            </div>
            <div class="buttons">
                <input type="button" value="1" onclick="display('1')">
                <input type="button" value="2" onclick="display('2')">
            <input type="button" value="3" onclick="display('3')">
            <input type="button" value="+" class="operator" onclick="display('+')">
        </div>
        <div class="buttons">
            <input type="button" value="0" onclick="display('0')">
            <input type="button" value="00" onclick="display('00')">
            <input id="equalto" type="button" class="operator" value="=" onclick="Calculate()">
        </div>
    </div>
</div>
</body>
</html>
